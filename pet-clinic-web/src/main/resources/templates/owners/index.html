<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
<body>
    <h1 th:text="'List of Owners'">Owners Index Page</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">Id Placeholder</td>
                <td th:text="${owner.firstName}">First Name Placeholder</td>
                <td th:text="${owner.lastName}">Last Name Placeholder</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
