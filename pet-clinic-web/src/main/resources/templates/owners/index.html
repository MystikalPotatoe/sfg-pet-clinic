<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<!--/*@thymesVar id="owner" type="guru.springframework.sfgpetclinic.model.Owner"*/-->
<body>
    <h2 th:text="'Pet Clinic Owners'">Owners Index Page</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th style="width:150px;">Id</th>
                <th style="width:150px;">First Name</th>
                <th style="width:150px;">Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">Id Placeholder</td>
                <td th:text="${owner.firstName}">First Name Placeholder</td>
                <td th:text="${owner.lastName}">Last Name Placeholder</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
