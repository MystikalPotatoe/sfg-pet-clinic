<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Clinic Vets</title>
</head>
<!--/*@thymesVar id="vet" type="guru.springframework.sfgpetclinic.model.Vet"*/-->
<body>
    <h2 th:text="'Pet Clinic Vets'">Vets Index Page</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">Id Placeholder</td>
            <td th:text="${vet.firstName}">First Name Placeholder</td>
            <td th:text="${vet.lastName}">Last Name Placeholder</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
